<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" 
    rel="stylesheet">

    
<script src="challenge.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="headr_title">
            Tally Count
        </h1>
    </header>
    <aside class="controls">
            <Label>
                <span> Display</span>
                <select>
                  <option>Counter 1</option>
                  <option>Counter 2</option>
                  <option>Counter 3</option>
                </select>
            </Label>    
    </aside>
    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="0">
        <div class="counter_actions">
        <button data-key="subtract" class="counter_button
        counter_button_first">-</button>
        <button data-key="add" class="counter_button">+</button>
    </div>
    </main>
    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>. 
        Note that this is merely ap student practice project for learning javascript. 
    </footer>
</body>
</html>
